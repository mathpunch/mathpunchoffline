<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPunch</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <h1>Welcome To MathPunch V3</h1> <!-- Updated header -->

    <!-- Offline Mode Toggle Button -->
    <button id="offlineModeToggle" onclick="toggleOfflineMode()">Offline Mode</button>

    <div class="button-container">
        <!-- All your game and section buttons -->
        <button onclick="window.location.href='https://mathpunch.github.io/kitty/';">Stickmanhook</button>
        <button onclick="window.location.href='https://mathpunch.github.io/dog/';">Super Mario 64</button>
        <button onclick="window.location.href='https://mathpunch.github.io/bear/';">Tiny Fishing</button>
        <!-- Include all other buttons and sections here -->
    </div>

    <footer>
        Made By Ozzy
    </footer>

    <script>
        // Function to toggle Offline Mode
        function toggleOfflineMode() {
            const button = document.getElementById('offlineModeToggle');
            if (navigator.serviceWorker.controller) {
                // Disable offline mode
                navigator.serviceWorker.getRegistration().then(registration => {
                    registration.unregister().then(() => {
                        button.textContent = 'Offline Mode';
                        alert('Offline mode disabled. Reload the page.');
                    });
                });
            } else {
                // Enable offline mode
                navigator.serviceWorker.register('/sw.js').then(() => {
                    button.textContent = 'Disable Offline Mode';
                    alert('Offline mode enabled. You can now access the site offline.');
                });
            }
        }
    </script>
</body>
</html>
